 objective_isles_thunderdome:0 "The Isles Thunderdome"
 objective_isles_thunderdome_desc:1 "Four factions are all looking to unite the isles, under their own banner. You can guide the High Kingdom to religious unity, the Irish to an egalitarian life, the Northumbrians to an industrial revolution, or you can lead the English to total dominance."
 objective_isles_thunderdome_idle_header:1 "Continue on your path"
 objective_isles_thunderdome_idle_hint:0 "More challenges will appear eventually"
 
 objective_isles_thunderdome_name_SCO:0 "#v High Kingdom#!"
 objective_isles_thunderdome_desc_SCO:0 "#lore The High Kingdom has resisted the advances of the Christians for long enough, and under your guide you can lead them to reunite with the old followers of the Nordic faith.#!"
 objective_isles_thunderdome_name_EIR:0 "#v Éire#!"
 objective_isles_thunderdome_desc_EIR:0 "#lore Éire is the first nation on The Isles to usher in the age of democracy, under your guide you can help them expand their rights, and better their living conditions. The Irish may even dominate The Isles.#!"
 objective_isles_thunderdome_name_MCN:0 "#v Northumbria#!"
 objective_isles_thunderdome_desc_MCN:0 "#lore Northumbria has ushered in the industrial revolution and under your guide they can achieve economic dominance over the rest of The Isles.#!"
 objective_isles_thunderdome_name_ENG:0 "#v England#!"
 objective_isles_thunderdome_desc_ENG:0 "#lore England is by far the largest military on The Isles, it is the destiny of the English to see their flag over the entirety of The Isles, or at least they think so. Under your guide they might be able to manifest that destiny.#!"
 
 objective_balkan_nightmare:1 "Balkan Nightmare"
 objective_balkan_nightmare_desc:1 "The myriad principalities and city states of the Balkan Peninsula find themselves at a crossroads. With rising nationalism among the people and irredentism among those who rule, it’s only a matter of time before blood is spilled. Irrespective of who will stand victorious, a nightmare is unavoidable for all Balkan peoples."
 objective_balkan_nightmare_idle_header:2 "Continue on your path"
 objective_balkan_nightmare_idle_hint:0 "More challenges will appear eventually"

